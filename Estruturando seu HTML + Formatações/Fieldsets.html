<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldsets</title>
    <style>
        .row{
            margin: 5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label for="">Nome:</label><input type="text" />
            <label for="">E-mail:</label><input type="text">
        </div>
        <div class="row">
            <label for="">Profissão:</label><input type="text" />
            <label for="">Empresa:</label><input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label for="">Endereço:</label><input type="text" />
            <label for="">Numero:</label><input style="width: 30px" type="text" width=35px>
        </div>
        <div class="row">
            <label for="">Bairro:</label><input type="text" />
            <label for="">Cidade/UF:</label><input type="text">
        </div>
    </fieldset>
    <div class="row">
        <button type="reset">
            Limpar
        </button>
        <button type="submit">
            Enviar
        </button>

    </div>
</body>
</html>
